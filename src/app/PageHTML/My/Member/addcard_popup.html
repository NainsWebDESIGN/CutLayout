<aside [ngClass]="{'active':boolin}" class="add_b_card black_bg">
    <div class="bet_box blue add_card_w">
        <div class="title">
            <p>添加銀行卡</p>
            <span class="close" (click)="close()"></span>
        </div>
        <div class="content">
            <div class="window_box">
                <div class="box_2 margin_2">
                    <div class="box">
                        <div class="row">
                            <p class="name gray">開戶銀行</p>
                            <div class="right_box">
                                <div class="blue_box_size li_2_5">
                                    選擇銀行
                                    <div class="size_right">
                                        <span class="arrow"></span>
                                    </div>
                                    <ul class="w_drow_down">
                                        <li>
                                            <span class="bk_icon"></span>
                                            <p>XX分行01</p>
                                        </li>
                                        <li>
                                            <span class="bk_icon"></span>
                                            <p>XX分行02</p>
                                        </li>
                                        <li>
                                            <span class="bk_icon"></span>
                                            <p>XX分行03</p>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="box">
                        <div class="row">
                            <p class="name gray">開戶城市</p>
                            <div class="right_box half">
                                <div class="half_box">
                                    <div class="blue_box_size li_2_5">
                                        選擇省份
                                        <div class="size_right">
                                            <span class="arrow"></span>
                                        </div>
                                        <ul class="w_drow_down">
                                            <li>
                                                <span class="bk_icon"></span>
                                                <p>廣東省</p>
                                            </li>
                                            <li>
                                                <span class="bk_icon"></span>
                                                <p>狹西省</p>
                                            </li>
                                            <li>
                                                <span class="bk_icon"></span>
                                                <p>廣西省</p>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="half_box">
                                    <div class="blue_box_size li_2_5">
                                        選擇地級市
                                        <div class="size_right">
                                            <span class="arrow"></span>
                                        </div>
                                        <ul class="w_drow_down">
                                            <li>
                                                <span class="bk_icon"></span>
                                                <p>01市</p>
                                            </li>
                                            <li>
                                                <span class="bk_icon"></span>
                                                <p>02市</p>
                                            </li>
                                            <li>
                                                <span class="bk_icon"></span>
                                                <p>03市</p>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box_2 margin_2">
                    <div class="box">
                        <div class="row">
                            <p class="name gray">支行名稱</p>
                            <div class="right_box">
                                <input class="blue_box_size li_2_5">
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="row">
                            <p class="name gray">銀行帳號</p>
                            <div class="right_box">
                                <input class="blue_box_size li_2_5">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box_2 margin_2">
                    <div class="box">
                        <div class="row">
                            <p class="name gray">戶名</p>
                            <div class="right_box">
                                <input class="blue_box_size li_2_5">
                            </div>
                        </div>

                    </div>
                    <div class="box">
                        <div class="row">
                            <p class="name gray">確認帳號</p>
                            <div class="right_box">
                                <input class="blue_box_size li_2_5">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box_2 margin_2">
                    <div class="box">
                        <div class="row">
                            <p class="name gray">手機號碼</p>
                            <div class="right_box">
                                <input class="blue_box_size li_2_5">
                            </div>
                        </div>

                    </div>
                    <div class="box">
                        <div class="row">
                            <p class="name gray">QQ帳號</p>
                            <div class="right_box">
                                <input class="blue_box_size li_2_5">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box_2 margin_2">
                    <div class="box">
                        <div class="row">
                            <p class="name gray">Wechat</p>
                            <div class="right_box">
                                <input class="blue_box_size li_2_5">
                            </div>
                        </div>

                    </div>
                    <div class="box">
                        <div class="row">

                        </div>
                    </div>
                </div>
                <div class="mid_box_margin">
                    <div class="blue_btn">添加銀行卡</div>
                </div>
            </div>
        </div>
    </div>
</aside>
