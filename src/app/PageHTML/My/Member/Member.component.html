<div class="container cn">
  <main class="my_page">
    <member-left (childEvent)="getChild($event)"></member-left>
  </main>
  <member-option></member-option>
  <div class="bg_t bg_t2"></div>
</div>

<aside [ngClass]="{'ch_pw':boolin,'ch_pw active black_bg':!boolin}">
  <div class="bet_box blue pw_w">
    <div class="title">
      <p><span>修改密碼</span></p>
      <span class="close" (click)="close()"></span>
    </div>
    <div class="content">
      <ul class="bets">
        <li class="pw_size">
          <p>新密碼</p>
          <div class="right_box">
            <input type="password">
          </div>
        </li>
        <li class="pw_size">
          <p>確認密碼</p>
          <div class="right_box">
            <input type="password">
          </div>
        </li>
        <li class="pw_btn_area">
          <div class="parent">
            <div class="btn_wrap">
              <button class="cancel" (click)="close()">
                <p>取消</p>
              </button>
            </div>
            <div class="btn_wrap">
              <button class="check">
                <p>確認</p>
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</aside>
