<div class="page_beginner">

    <div class="book gold">
        <span class="b1"></span>
        <p>進行中的比賽</p>
    </div>
    <ul class="card gold normal_mode">
        <li class="g_name"><i class="i5"></i>
            <p>LPL電子競技聯賽</p>
        </li>
        <li class="title">
            <div class="b8 t_mid">
                <p>時間</p>
            </div>
            <div class="b36_3 t_mid">
                <p>隊伍</p>
            </div>
            <div class="b8 t_mid">
                <p>總分</p>
            </div>
            <div class="b35 t_mid">
                <p>獨贏</p>
            </div>
            <div class="b11 t_mid">
                <p>更多</p>
            </div>
        </li>
        <li class="row">
            <div class="b8 t_mid blue">
                <p>40:20</p><span class="point"></span>
            </div>
            <div class="b36_3 t_left">
                <p>SKT T1 <span class="blue">VS</span> DAMWON Gaming</p>
            </div>
            <div class="b8 t_mid red">
                <p>0 - 0</p>
            </div>
            <div class="b35 t_mid box_2">
                <span class="two_text" (click)="getSolo()">
                    <p>主</p>
                    <p class="red">0.960</p>
                </span>
                <span class="two_text" (click)="getSolo()">
                    <p>客</p>
                    <p class="red">0.960</p>
                </span>
            </div>
            <div class="b11 t_mid icon_box">
                <div class="ii_wrap">
                    <div class="icon_box_wrap">
                        <span class="i_box">
                            <div class="cube tv"></div>
                        </span>
                        <span class="i_box heart_size" (click)="getSolo()">
                            <div class="cube heart"></div>
                        </span>
                        <span class="i_box">
                            <div class="cube num">
                                <span>+99&gt;
                                    <a [routerLink]="['/index/indexcontent/espinner']"></a>
                                </span>
                            </div>
                        </span>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <div class="book blue">
        <span class="b1"></span>
        <p>未開始的比賽</p>
    </div>

    <div class="book gray">
        <span class="b1"></span>
        <p>已完成的比賽</p>
    </div>


</div>
