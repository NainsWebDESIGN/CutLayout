<aside [ngClass]="{'active':SignUp}" class="black_bg sign_up">
    <div class="sign_box sign_up_size">
        <article class="title">
            <p class="basic_t">會員註冊</p>
            <div class="right_box">
                <div class="sign_close" (click)="close()"></div>
            </div>
        </article>
        <article class="content">
            <div class="row">
                <div class="r_box">
                    <p class="r_t">輸入帳號</p>
                    <input type="text" class="in_box">
                </div>
                <div class="r_box">
                    <p class="r_t">手機號碼</p>
                    <input type="text" class="in_box" placeholder="手機號碼(必填資料)">
                </div>
            </div>
            <!--row-->
            <div class="row">
                <div class="r_box">
                    <p class="r_t">暱稱</p>
                    <input type="text" class="in_box" placeholder="暱稱(必填資料)">
                </div>
                <div class="r_box">
                    <p class="r_t">電子信箱</p>
                    <input type="text" class="in_box">
                </div>
            </div>
            <!--row-->
            <div class="row">
                <div class="r_box">
                    <p class="r_t">密碼</p>
                    <input type="password" class="in_box" placeholder="密碼(必填資料)">
                </div>
                <div class="r_box">
                    <p class="r_t">微信帳號</p>
                    <input type="text" class="in_box">
                </div>
            </div>
            <!--row-->
            <div class="row">
                <div class="r_box">
                    <p class="r_t">確認密碼</p>
                    <input type="password" class="in_box" placeholder="確認密碼(必填資料)">
                </div>
                <div class="r_box">
                    <p class="r_t">QQ帳號</p>
                    <input type="text" class="in_box">
                </div>
            </div>
            <!--row-->
            <div class="btn_area">
                <div class="btn_wrap">
                    <button (click)="close()" class="cancel sign_up_cancel">
                        <p>取消</p>
                    </button>
                    <button (click)="livemode()" (click)="SignOk()" class="push sign_up_push">
                        <p>送出</p>
                    </button>
                </div>

            </div>
        </article>
    </div>
</aside>
<aside [ngClass]="{'active':SignUp_Ok}" class="black_bg sign_up_ok">
    <div class="sign_box sign_up_ok_size">
        <article class="title">
            <p class="basic_t">註冊成功</p>
            <div class="right_box">
                <div (click)="closeOk()" class="sign_close"></div>
            </div>
        </article>
        <article class="content">
            <div class="icon_area">
                <div class="ic_wrap">
                    <i class="success"></i>
                    <p class="succ_t">註冊成功！</p>
                </div>
            </div>
            <div class="btn_area">
                <div class="btn_wrap">
                    <button (click)="closeOk()" class="go_save">
                        <p>前去存款</p>
                        <a [routerLink]="['/index/member/mybillsave']"></a>
                    </button>
                    <button (click)="closeOk()" class="cancel">
                        <p>回首頁</p>
                        <a [routerLink]="['/index/indexcontent/indexright']"></a>
                    </button>
                </div>
            </div>
        </article>
    </div>
</aside>
