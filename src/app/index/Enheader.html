<div class="time_line">
    <div class="time_box">
        <div class="right_box">
            <p>{{today | date:'z &ensp; yyyy-MM-dd &ensp; HH:mm:ss'}}</p>
        </div>
    </div>
</div>
<div class="h_box">
    <div class="h_wrap">
        <div class="logo">
            <h1></h1>
        </div>
        <ul class="m_yet">
            <li class="active">
                <p>Home</p>
            </li>
            <li>
                <p>Highlight</p>
            </li>
            <li>
                <p>Today'sEvents</p>
            </li>
            <li><i class="i1"></i>Sponsorship</li>
            <li><i class="i2"></i>Discount</li>
            <li><i class="i3"></i>
                <p>My&ensp;Account</p>
            </li>
        </ul>
        <div class="right">
            <div [ngClass]="{'active':!LiveMode}" class="sign_yet">
                <div class="wrap">
                    <i></i>
                    <p><span (click)="SignIn()" class="in">Log&ensp;in</span> <span class="m">/</span> <span
                            (click)="SignUp()" class="up">Sign&ensp;up</span>
                    </p>
                </div>
            </div>
            <div [ngClass]="{'active':LiveMode}" class="sign_in">
                <div class="wrap">
                    <div class="row">
                        <p class="gray">user545</p>
                        <div class="vip"><i></i>
                            <p>0</p>
                        </div>
                    </div>
                    <div class="row bot">
                        <p class="blue">NT$ <span>0.00</span></p>
                        <i class="q"></i>
                        <button (click)="SignOut()" class="sign_out">
                            <p>Out</p>
                            <a [routerLink]="['/index/indexcontent/favorit']"></a>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
