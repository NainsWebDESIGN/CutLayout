<div class="left ">
    <ul class="index active">
        <li *ngFor="let item of left">
            <i [class]="item.iclass"></i>
            <p>{{ item.title }}</p>
            <p class="num">295</p>
            <a [routerLink]="[item.router]" (click)="change()"></a>
        </li>
    </ul>
</div>
<router-outlet (activate)="emit($event)"></router-outlet>
