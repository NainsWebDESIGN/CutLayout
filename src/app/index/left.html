<div class="left ">
    <ul class="index active">
        <div *ngFor="let item of left">
            <li [ngClass]="{'active':check[item.CHID]}">
                <i [class]="item.iclass"></i>
                <p>{{ item.title }}</p>
                <p class="num">295</p>
                <a [routerLink]="[item.router]" (click)="listen()"></a>
            </li>
        </div>
    </ul>
</div>
<router-outlet (activate)="emit($event)"></router-outlet>
