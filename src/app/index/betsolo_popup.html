<div class="bet_box blue">
    <div class="title">
        <p>賽事投注</p>
        <p class="hidden_i_block">-注單確認</p>
        <span (click)="closebet()" class="close"></span>
    </div>
    <div class="content">
        <ul class="bets">
            <li class="line">
                <div class="bet_gn">
                    <span class="i3"></span>
                    <p>足球-全場-獨贏</p>
                </div>
            </li>
            <li>
                <div class="bet_bill">
                    <div class="f_box b50">
                        <em class="wrap">
                            <span class="line_box"></span>
                            <span class="team_n">維羅納</span>
                            <span class="team_n">@ <span class="team_n red">1.95</span> </span>
                        </em>
                    </div>
                    <div class="f_box b50">
                        <em class="wrap">
                            <span class="bet_row">
                                <span class="t_hidden">義大利甲組聯賽 </span><span class="hidden_i_block">F1550701</span>
                            </span>
                            <span class="bet_row">
                                <span class="t_hidden">
                                    <span>拉素[主]</span>
                                    <span class="red">2+50</span>
                                    <span class="blue">vs</span>
                                    <span>維羅納</span>
                                </span>
                            </span>
                        </em>
                    </div>
                </div>
            </li>
            <li>
                <div class="total">
                    <div class="f_box b33">
                        <em class="wrap">
                            <span>可贏(參考):</span>
                            <span class="l_blue">150</span>
                        </em>
                    </div>
                    <div class="f_box b33">
                        <em class="wrap">
                            <span>單注限額:</span>
                            <span class="l_blue">150</span>
                        </em>
                    </div>
                    <div class="f_box b33">
                        <em class="wrap">
                            <span>餘額:</span>
                            <span class="l_blue">150</span>
                        </em>
                    </div>
                </div>
            </li>
            <li>
                <div [ngClass]="{'active':check}" class="computer">
                    <div class="f_box b48">
                        <div class="row for_input">
                            <p>投注金額</p>
                            <input type="text" class="bet_in" placeholder="最低限額150">
                        </div>
                        <div class="row">
                            <p>可贏金額(參考)</p>
                            <input class="red" type="text">
                        </div>
                    </div>
                    <div class="f_box b52">
                        <div class="row">
                            <button class="f_box b30">+100</button>
                            <button class="f_box b30">+100</button>
                            <button class="f_box b30">+100</button>
                        </div>
                        <div class="row">
                            <button class="f_box b30">+100</button>
                            <button class="f_box b30">+100</button>
                            <button class="f_box b30">+100</button>
                        </div>
                        <div class="row">
                            <button (click)="closebet()" class="f_box b30">取消</button>
                            <button (click)="checkpage()" class="f_box b617 bet_btn">投注</button>
                        </div>
                    </div>
                </div>
                <div [ngClass]="{'active':!check}" class="check_page">
                    <div class="b50 f_box">
                        <em class="wrap">
                            <span class="check_icon"></span>
                            <span class="l_blue">注單已確認</span>
                        </em>
                    </div>
                    <div class="b50 f_box">
                        <em class="wrap">
                            <span class="bet_row">
                                <span>下注時間: </span><span>2020-05-27 16:26:07</span>
                            </span>
                            <span class="bet_row">
                                <span>單號: </span><span class="d_blue">CPR09621621</span>
                            </span>
                        </em>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
