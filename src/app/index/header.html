<header class="cn">
    <div class="time_line">
        <div class="time_box">
            <div class="right_box">
                <p>{{today | date:'z &ensp; yyyy-MM-dd &ensp; HH:mm:ss'}}</p>
            </div>
        </div>
    </div>
    <div class="h_box">
        <div [ngClass]="{'live_mode':LiveMode}" class="h_wrap">
            <div class="logo">
                <h1> <a [routerLink]="['/index/indexcontent/favorit']"></a></h1>
            </div>
            <ul class="m_yet">
                <li [ngClass]="{'active': boolin[0]}" (click)="change(0)">
                    <p>市場列表</p>
                    <a [routerLink]="['/index/indexcontent/favorit']"></a>
                </li>
                <li [ngClass]="{'active': boolin[1]}" (click)="change(1)">
                    <i class="i1"></i>
                    <p>優惠</p>
                    <a [routerLink]="['/index/discount']"></a>
                </li>
                <li [ngClass]="{'active': boolin[2]}" (click)="change(2)">
                    <i class="i3"></i>
                    <p>我的</p> <a [routerLink]="['/index/member/memberright']"></a>
                </li>
            </ul>
            <div class="right">
                <div [ngClass]="{'active':!LiveMode}" class="sign_yet">
                    <div class="wrap">
                        <i></i>
                        <p><span (click)="SignIn()" class="in">登入</span> / <span (click)="SignUp()" class="up">註冊</span>
                        </p>
                    </div>
                </div>
                <div [ngClass]="{'active':LiveMode}" class="sign_in">
                    <div class="wrap">
                        <div class="row">
                            <p class="gray">user545</p>
                            <div class="vip"><i></i>
                                <p>0</p>
                            </div>

                        </div>
                        <div class="row bot">
                            <p class="blue my_money">NT$ <span>0.00</span></p>
                            <i class="q"></i>
                            <button (click)="SignOut()" class="sign_out">
                                <p>登出</p>
                                <a [routerLink]="['/index/indexcontent/favorit']"></a>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</header>
