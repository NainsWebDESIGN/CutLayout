<header class="cn">
    <div class="time_line">
        <div class="time_box">
            <div class="right_box">
                <p>GMT+8　2020-05-07　10:13:44</p>
            </div>
        </div>
    </div>
    <div class="h_box">
        <div class="h_wrap">
            <div class="logo">
                <h1> <a [routerLink]="['/index/indexcontent/indexright']"></a></h1>
            </div>
            <ul class="m_yet">
                <li [ngClass]="{'active': boolin[0]}" (click)="change(0)">
                    <p>市場列表</p>
                    <a [routerLink]="['/index/indexcontent/indexright']"></a>
                </li>
                <li [ngClass]="{'active': boolin[1]}" (click)="change(1)">
                    <i class="i1"></i>
                    <p>優惠</p>
                    <a [routerLink]="['/index/discount']"></a>
                </li>
                <li [ngClass]="{'active': boolin[2]}" (click)="change(2)">
                    <i class="i3"></i>
                    <p>我的</p> <a [routerLink]="['/index/member']"></a>
                </li>
            </ul>
            <div class="right">
                <div class="sign_yet active">
                    <div class="wrap">
                        <i></i>
                        <p><span class="in">登入</span> / <span class="up">註冊</span></p>
                    </div>
                </div>
                <div class="sign_in">
                    <div class="wrap">
                        <div class="row">
                            <p class="gray">user545</p>
                            <div class="vip"><i></i>
                                <p>0</p>
                            </div>

                        </div>
                        <div class="row bot">
                            <p class="blue my_money">NT$ <span>0.00</span></p>
                            <i class="q"></i>
                            <button class="sign_out">
                                <p>登出</p>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</header>
