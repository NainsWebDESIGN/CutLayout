<aside class="black_bg sign_up">
    <div class="sign_box sign_up_size">
        <article class="title">
            <p class="basic_t">會員註冊</p>
            <div class="right_box">
                <div class="sign_close"></div>
            </div>
        </article>
        <article class="content">
            <div class="row">
                <div class="r_box">
                    <p class="r_t">輸入帳號</p>
                    <input type="text" class="in_box">
                </div>
                <div class="r_box">
                    <p class="r_t">手機號碼</p>
                    <input type="text" class="in_box" placeholder="手機號碼(必填資料)">
                </div>
            </div>
            <!--row-->
            <div class="row">
                <div class="r_box">
                    <p class="r_t">暱稱</p>
                    <input type="text" class="in_box" placeholder="暱稱(必填資料)">
                </div>
                <div class="r_box">
                    <p class="r_t">電子信箱</p>
                    <input type="text" class="in_box">
                </div>
            </div>
            <!--row-->
            <div class="row">
                <div class="r_box">
                    <p class="r_t">密碼</p>
                    <input type="password" class="in_box" placeholder="密碼(必填資料)">
                </div>
                <div class="r_box">
                    <p class="r_t">微信帳號</p>
                    <input type="text" class="in_box">
                </div>
            </div>
            <!--row-->
            <div class="row">
                <div class="r_box">
                    <p class="r_t">確認密碼</p>
                    <input type="password" class="in_box" placeholder="確認密碼(必填資料)">
                </div>
                <div class="r_box">
                    <p class="r_t">QQ帳號</p>
                    <input type="text" class="in_box">
                </div>
            </div>
            <!--row-->
            <div class="btn_area">
                <div class="btn_wrap">
                    <button class="cancel sign_up_cancel">
                        <p>取消</p>
                    </button>
                    <button class="push sign_up_push">
                        <p>送出</p>
                    </button>
                </div>

            </div>
        </article>
    </div>
</aside>
<aside class="black_bg sign_up_ok">
    <div class="sign_box sign_up_ok_size">
        <article class="title">
            <p class="basic_t">註冊成功</p>
            <div class="right_box">
                <div class="sign_close"></div>
            </div>
        </article>
        <article class="content">
            <div class="icon_area">
                <div class="ic_wrap">
                    <i class="success"></i>
                    <p class="succ_t">註冊成功！</p>
                </div>
            </div>
            <div class="btn_area">
                <div class="btn_wrap">
                    <button class="go_save">
                        <p>前去存款</p>
                        <a [routerLink]="['index/billsave']"></a>
                    </button>
                    <button class="cancel">
                        <p>回首頁</p>
                        <a [routerLink]="['/indexindexcontent/indexright']"></a>
                    </button>
                </div>

            </div>
        </article>
    </div>
</aside>
<aside class="black_bg sign_in">
    <div class="sign_box sign_in_size">
        <article class="title">
            <p class="basic_t">會員登入</p>
            <div class="right_box">
                <div class="sign_close"></div>
            </div>
        </article>
        <article class="content">
            <div class="row">

                <p class="user_t">用戶帳號</p>
                <div class="right_box">
                    <input type="text" class="in_box">
                </div>
            </div>
            <div class="row">
                <p class="user_t">用戶密碼</p>
                <div class="right_box">
                    <input type="password" class="in_box">
                </div>
            </div>
            <div class="row">
                <div class="check_wrap">
                    <input type="checkbox" id="c1">
                    <label for="c1">
                        <i class="cube"></i>
                        <p class="user_t">記住密碼</p>
                    </label>
                </div>
                <div class="right_box">
                    <p class="user_t pw_forget">忘記密碼?</p>
                </div>
            </div>
            <div class="btn_area">
                <div class="btn_wrap sign_in_size">
                    <button class="cancel sign_up_btn">
                        <p>註冊</p>
                    </button>
                    <button class="push sign_in_btn">
                        <p [routerLink]="['/index/indexcontent/soccer/soccercontent']" (click)="change()">登入</p>
                    </button>
                </div>

            </div>
        </article>
    </div>
</aside>
